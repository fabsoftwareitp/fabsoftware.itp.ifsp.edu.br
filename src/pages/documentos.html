<body>
  <h1>Documentos</h1>
  <nav>
    <ul class="shelf"></ul>
  </nav>

  <script type="module">
    const data = await getMenuData("documentos");
    console.log(data);
    document.querySelector(".shelf").innerHTML = data
      .map(
        (item) =>
          `<li><a href="${item.route}">${
            item.title != null ? item.title : item.label
          } </a></li>`
      )
      .join("");
  </script>
</body>
