<body>
  <h1>Bem vindo</h1>

  <h2>Membros</h2>
  <ul class="membros"></ul>

  <h2>Projetos</h2>
  <ul class="projetos"></ul>

  <script type="module">
    const getGraph = await fetch("graph.json");
    const response = await getGraph.json();
    const membros = response.filter((e) => e.route.startsWith("/membros/") && e.data.status == "ativo");
    const projetos = response.filter((e) => e.route.startsWith("/projetos/"));

    document.querySelector(".membros").innerHTML = membros
      .map(
        (item) =>
          `<li>
            <a href="${item.route}">${item.label != null ? item.label : item.title}</a>
          </li>`
      )
      .join("");

      document.querySelector(".projetos").innerHTML = projetos
      .map(
        (item) =>
          `<li>
            <a href="${item.route}">${item.label != null ? item.label : item.title}</a>
          </li>`
      )
      .join("");

      
  </script>
</body>
